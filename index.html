<!DOCTYPE html>
<html lang="tr" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BotlyHub V2</title>
    
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Critical CSS for startup background -->
    <style>
      body {
        background-color: #020617; /* Slate 950 */
        margin: 0;
        padding: 0;
        /* Scroll fix: Removed overflow: auto/hidden restrictions here. 
           Letting index.css handle layout */
        min-height: 100vh;
        -webkit-tap-highlight-color: transparent;
      }
      #loader {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #020617;
        color: white;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "crypto-js": "https://esm.sh/crypto-js@^4.2.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@tonconnect/ui-react": "https://esm.sh/@tonconnect/ui-react@^2.3.1"
  }
}
</script>
</head>
  <body>
    <!-- React Root -->
    <div id="root">
      <!-- Başlangıç Loader'ı -->
      <div id="loader">
        <div class="spinner"></div>
        <div style="font-size: 14px; opacity: 0.7; font-family: 'Inter', sans-serif;">Yükleniyor...</div>
      </div>
    </div>
    
    <!-- Vite Entry Point -->
    <!-- FIX: Changed from /index.tsx to ./index.tsx for relative path support -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
